<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/cosmo/bootstrap.min.css">
    <title>GitHub Finder</title>
</head>
<body>
    <nav class="nav navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <a href="#" class="navbar-brand">
                GitHub Finder    
            </a>
        </div>
    </nav>
    <div class="container searchContainer">
        <div class="search card card-body">
            <h1>GitHub 사용자 검색</h1>
            <p class="lead">사용자 이름을 검색하여 해당 사용자의 프로필과 레포지토리를 확인해보세요!</p>
            <input type="text" id="searchUser" class="form-control" placeholder="사용자 이름을 입력하세요">
        </div>
        <br>
        <div id="profile"></div>
    </div>

    <footer class="mt-5 p-3 text-center bg-light">GitHub Finder &copy;</footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="config.js"></script>
    <script src="github.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
